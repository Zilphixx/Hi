<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi!</title>
</head>
<body style="background-color: rosybrown; text-align: center; overflow: hidden;">

    <div>
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: darkred;">
            Will you be my Valentine ?
        </h1>
    </div>
    <div>
        <button id="yes-button" onclick="yesButton()" style="background-color: green; padding: 10px 20px; margin: 10px 2rem; border: none; border-radius: 10px; color: white;">
            Yes
        </button>
        <button id="no-button" onclick="noButton()" style="background-color: red; padding: 10px 20px; margin: 10px 2rem; border: none; border-radius: 10px; color: white;">
            No
        </button>
    </div>
    <div>
        <img src="kya-cat.gif" alt="Kyaahhhh">
    </div>

    <script type="text/javascript">
        const messages = [
            'Are you sure?',
            'Really sure??',
            'Are you positive?',
            'Cutie please...',
            'Just think about it!',
            'If you say no, I will be really sad...',
            'I will be very sad...',
            'I will be very very very sad...',
            "I'm so sad, I will cry now..."
        ];

        let messageIndex = 0;

        function noButton() {
            const noButton = document.querySelector('#no-button');
            const yesButton = document.querySelector('#yes-button');
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);

            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function yesButton() {
            window.location.href = "yes-page.html"
        }
    </script>
</body>
</html>
